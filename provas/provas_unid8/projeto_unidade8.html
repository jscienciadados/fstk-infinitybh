<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciador de Biblioteca</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Gerenciador de Biblioteca</h1>
        <nav>
            <a href="#cadastro">Cadastrar Livro</a>
            <a href="#buscar">Buscar Livro</a>
            <a href="#listar">Listar Livros</a>
            <a href="#estatisticas">Estatísticas</a>
        </nav>
    </header>

    <main>
        <section id="cadastro" class="card">
            <h2>Cadastrar Novo Livro</h2>
            <form>
                <label for="titulo">Título:</label>
                <input type="text" id="titulo" name="titulo" required>

                <label for="autor">Autor:</label>
                <input type="text" id="autor" name="autor" required>

                <label for="ano">Ano:</label>
                <input type="number" id="ano" name="ano" min="0" max="2025" required>

                <button type="submit" id="btnAdicionar">Adicionar Livro</button>
            </form>
            <p id="mensagemCadastro" class="message"></p>
        </section>

        <section id="buscar" class="card">
            <h2>Buscar Livro por Título</h2>
            <div class="input-group">
                <label for="buscaTitulo">Título:</label>
                <input type="text" id="buscaTitulo" name="buscaTitulo">
                <button id="btnBuscar">Buscar</button>
            </div>
            <div id="resultadoBusca" class="result-area"></div>
        </section>

        <section id="listar" class="card">
            <h2>Livros na Biblioteca</h2>
            <button id="btnListar">Listar Todos os Livros</button>
            <ul id="listaLivros" class="result-list"></ul>
            <p id="mensagemLista" class="message"></p>
        </section>

        <section id="estatisticas" class="card">
            <h2>Estatísticas da Biblioteca</h2>
            <button id="btnEstatisticas">Calcular Estatísticas</button>
            <p id="resultadoEstatisticas" class="result-area"></p>
            <p id="mensagemEstatisticas" class="message"></p>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 João Souza (dev fulstack). Todos os direitos reservados.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
